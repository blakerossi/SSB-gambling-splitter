<body>
		<form>
			<label for="total-values">Total Number of People Gambling:</label>
			<input type="number" id="total-values" name="total-values" min="1"><br><br>
			<button type="button" onclick="createInputBoxes()">Submit</button><br>
			<div id="input-boxes"></div><br>
			<label for="final-result">Final Winnings:</label>
			<input type="number" id="final-result" name="final-result"><br><br>
			<button type="button" onclick="splitValues()">Split Values</button>
			<div id="output"></div>
		</form>
	
	
	
	<script type="text/javascript" src="split.js"></script>
